<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="icon" type="image" href="./assets/faviconNew.svg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
</head>

<body>
    <fieldset class="wrapper">
        <legend><strong>CSS Bayan</strong></legend>
        <div class="accordion">
            <div>
                <input type="radio" name="example_accordion" id="section1" class="accordion__input">
                <label for="section1" class="accordion__label">You can't just copy and paste CSS</label>
                <div class="accordion__content">
                    <img src="./assets/img/1.jpg" alt="meme: a cat in pale">
                </div>
            </div>
            <div>
                <input type="radio" name="example_accordion" id="section2" class="accordion__input">
                <label for="section2" class="accordion__label">Keep calm and carry on</label>
                <div class="accordion__content">
                    <img src="./assets/img/2.jpg" alt="meme: a cat in pale">
                </div>
            </div>
            <div>
                <input type="radio" name="example_accordion" id="section3" class="accordion__input">
                <label for="section3" class="accordion__label">Work-life balance</label>
                <div class="accordion__content">
                    <img src="./assets/img/3.jpg" alt="meme: a cat in pale">
                </div>
            </div>
            <div>
                <input type="radio" name="example_accordion" id="section4" class="accordion__input" checked>
                <label for="section4" class="accordion__label">Dude, where is JS?</label>
                <div class="accordion__content">
                    <img src="./assets/img/4.jpg" alt="meme: a cat in pale">
                </div>
            </div>
            <div>
                <input type="radio" name="example_accordion" id="section5" class="accordion__input">
                <label for="section5" class="accordion__label">Relax and take it easy</label>
                <div class="accordion__content">
                    <img src="./assets/img/5.jpg" alt="meme: a cat in pale">
                </div>
            </div>
        </div>
    </fieldset>
</body>

</html>
